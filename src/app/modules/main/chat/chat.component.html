      </span>
      <input placeholder="Search contacts, messages..." type="text" class="search-input">
    </div>

    <div class="friends-list">
      <div *ngFor="let conversation of conversations" >
        <div [routerLink]="conversation.id" *ngIf="conversation.type == 'FRIENDS'" class="friend">
          <div>
            <div class="friend-img-part">
              <img alt="" src="assets/img/profile-1.jpg">
            </div>
          </div>
          <div class="conversation-data-part w-100">
            <div class="d-flex align-items-center">
              <span *ngIf="user.id != conversation.participants[0].id" class="friend-name">
                {{conversation.participants[0].firstName}} {{conversation.participants[0].lastName}}
              </span>
              <span *ngIf="user.id != conversation.participants[1].id" class="friend-name">
                {{conversation.participants[1].firstName}} {{conversation.participants[1].lastName}}
              </span>
              <span *ngIf="conversation.lastMessage != null" class="friend-last-message-date ml-auto mr-3">12:30 AM</span>
            </div>
            <span *ngIf="conversation.lastMessage != null" class="friend-last-message">{{conversation.lastMessage.text}}</span>
            <span *ngIf="conversation.lastMessage == null" class="friend-last-message">Say Hi to your Friend!</span>
          </div>
          <!--        <div class="unseen-n">-->
          <!--          <span>1</span>-->
          <!--        </div>-->
        </div>

      </div>
    </div>

  </div>

  <div class="messages-section">

</div>
