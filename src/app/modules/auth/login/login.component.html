<div class="d-flex h-100 w-100">

  <div class="w-50 login-wrapper">
    <div class="login w-100 h-100 d-flex align-items-center flex-column justify-content-center">

      <div class="title mb-4 w-100">
        <h1>Sign in</h1>
      </div>

      <p class="text-danger">{{errorMessage}}</p>
      <form class="w-100" [formGroup]="loginForm">

        <div class="field">
          <span class="field-name">Email :</span>

          <div class="control">
            <input placeholder="Enter email" formControlName="email" type="email">
          </div>
        </div>

        <div class="field">
          <span class="field-name">Password :</span>

          <div class="control">
            <input placeholder="Enter password" formControlName="password" type="password">
          </div>
        </div>

        <button [disabled]="loginInProgress" type="button" (click)="loginClick()" class="auth-btn mt-3">
          <span *ngIf="loginInProgress">Please wait...</span>
          <span *ngIf="!loginInProgress">LOGIN</span>
        </button>

        <div class="d-flex align-items-center d-block pt-3">
          <div class="d-flex align-items-center">
            <input class="mr-2 form-check-input" type="checkbox">
            <span class="remember">Remember me</span>
          </div>
          <a href="#" class="pass-link ml-auto">Forgot password?</a>
        </div>

      </form>

      <div class="change-auth pt-4">
        Don't have an account?
        <a routerLink="/auth/register" class="change-link">Sign Up!</a>
      </div>

    </div>

  </div>


  <div class="auth-graphic w-50">

    <div class="auth-side">
      <div style="z-index: 0" class="bg-view"></div>
      <h2 style="z-index: 100">Chat with family, friends, and loved ones.</h2>
